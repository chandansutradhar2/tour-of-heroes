<div class="container">
    <div class="body">
        <div class="display">
            <input type="text" disabled  value="{{container}}"/>
        </div>
        <div class="keypad">
            <div class="row">
                <button (click)="onZeroPress()">0</button>
                <button (click)="onOnePress()">1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
            </div>
            <div class="row">
                <button>8</button>
                <button>9</button>
                <button>=</button>
                <button>+</button>
            </div>
            <div class="row">
                <button>-</button>
                <button>%</button>
                <button>*</button>
                <button (click)="onClear()">C</button>
            </div>
            
        </div>
    </div>
</div>
